<div id="addModalTarea" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Añadir nueva Tarea</h4>
            </div>
            <div class="modal-body">
                <form action="/tarea/insertar" method="post">
                    {% csrf_token %}
                    <div class="panel panel-body">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="nombre" class="control-label">¿Qué tienes que hacer?</label>
                                <input type="text" class="form-control" id="recipient-nameTar" name="titulo">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="mascota" class="control-label">¿Con quién?:</label>
                                        <select class="selecMasc" name="masc" id="mascota">
                                            <option id="cab" value="">-Elegir animal-</option>
                                           {% for animal in animales %}
                                           <a role="menuitem" tabindex="-1" href="#"><option value="{{ animal.id }}">{{ animal.nombre }}</option></a>
                                           {% endfor %}
                                        </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 form-group2">
                                <label for="fechatarea" class="control-label">¿Qué día?</label>
                                <input type="text" class="form-control" id="date-pickFec" placeholder="AAAA-MM-DD"
                                       name="fechatarea">
                            </div>
                            <div class="col-md-6 form-group" id="hora">
                                <label for="hora" class="control-label">¿A que hora?</label>
                                <input type="text" class="form-control" id="date-pick2" placeholder="HH:MM"
                                       name="hora">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message-text" class="control-label">¿Algo más que añadir?</label>
                            <textarea class="form-control" id="message-textTar" name="descripcion"></textarea>
                        </div>

                    </div>
                    <div class="form-group text-center">
                        <div class="row">
                            <button type="submit" class="btn" id="creaTar" style="color: #ffffff; background-color: #26C07C">Añadir Tarea</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
